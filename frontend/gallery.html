<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Age School - Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>The Age School - Photo Gallery</h1>
            <p>Capturing Moments, Creating Memories</p>
        </div>
    </header>

    <main id="app" class="container"></main>

    <!-- Admin FAB -->
    <button id="admin-fab" class="admin-fab" style="display:none;" title="Add Photos or Album">âž•</button>

    <!-- Upload / Create Modal -->
    <div id="upload-modal" class="modal-container" style="display:none;">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h2>Admin Upload</h2>

            <div class="tab">
                <button class="tab-link active" data-tab="upload-photos">Upload Photos</button>
                <button class="tab-link" data-tab="create-album">Create New Album</button>
            </div>

            <form id="upload-photos-form" class="tab-content active" data-tab="upload-photos">
                <div class="form-group">
                    <label for="album-select">Select Album:</label>
                    <select id="album-select" required></select>
                </div>
                <div class="form-group">
                    <label for="photos-input">Select Photos (up to 50):</label>
                    <input type="file" id="photos-input" multiple accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Upload Photos</button>
            </form>

            <form id="create-album-form" class="tab-content" data-tab="create-album" style="display:none;">
                <div class="form-group">
                    <label for="album-name">Album Name:</label>
                    <input type="text" id="album-name" placeholder="e.g., Sports Day 2025" required>
                </div>
                <div class="form-group">
                    <label for="album-date">Event Date:</label>
                    <input type="date" id="album-date" required>
                </div>
                <div class="form-group">
                    <label for="album-description">Description:</label>
                    <textarea id="album-description" rows="3" placeholder="Short description"></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Album</button>
            </form>
            <p id="modal-status"></p>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox-container" style="display:none;">
        <span class="lightbox-close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="gallery.js"></script>
</body>
</html>
